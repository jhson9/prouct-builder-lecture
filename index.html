<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 맛집 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <h1>제주 맛집 추천</h1>
        <p>삼양동 인근 평점 4.0 이상 맛집</p>
        <p id="clock"></p>
        <div id="restaurant-list">
            <div class="restaurant">
                <h2>제주인짬뽕 삼화점</h2>
                <p><strong>위치:</strong> 삼양동 내 위치</p>
                <p><strong>추천 메뉴:</strong> 짬뽕, 짜장면, 탕수육</p>
            </div>
            <div class="restaurant">
                <h2>아임파인 제주</h2>
                <p><strong>위치:</strong> 삼양동 내 위치</p>
                <p><strong>추천 메뉴:</strong> 크림 짬뽕, 우삼겹 짬뽕, 토마토 짬뽕</p>
            </div>
            <div class="restaurant">
                <h2>회춘</h2>
                <p><strong>위치:</strong> 삼양동 인근 위치</p>
                <p><strong>추천 메뉴:</strong> 회춘 9첩 반상, 회춘 12첩 반상</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
